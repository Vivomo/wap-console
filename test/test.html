<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Wap Console</title>
    <link rel="stylesheet" href="css/style.css">
    <meta content="width=device-width,user-scalable=no" name="viewport">
</head>
<body>
    <div class="wap-console-wrap">
        <div class="console-output" id="console-output"></div>
        <div class="opt-wrap">
            <button class="btn run">Run</button>
            <button class="btn min">Min</button>
            <button class="btn prev">↑</button>
            <button class="btn next">↓</button>
            <button class="btn close fr">Close</button>
            <button class="btn clear fr">Clear</button>
        </div>
        <textarea class="console-input" placeholder="input some code..."></textarea>
    </div>
    <script src="js/wapConsole.js"></script>
    <script>
        new WapConsole();
    </script>
</body>
</html>
